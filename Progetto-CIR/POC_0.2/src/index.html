<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>POC_0.2</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">POC 0.2</h1>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Richieste Attive</p>
        </div>
        <div id="content">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Qualità Richiesta</th>
                <th scope="col">bottone</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Qualità Offerta</th>
              </tr>
            </thead>
            <tbody id="requestResults">
            </tbody>
          </table>
          <hr />
          <div id="loader">
            <p class="text-center">Offerte Fatte</p>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">idRichiesta</th>
                <th scope="col">Offerente</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Qualità</th>
                <th scope="col">Vincente</th>

              </tr>
            </thead>
            <tbody id="offertResults">
            </tbody>
          </table>

          <hr />
          <div id="loader">
            <p class="text-center">Offerte Vincenti</p>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">idRichiesta</th>
                <th scope="col">Vincente</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Qualità</th>

              </tr>
            </thead>
            <tbody id="winResults">
            </tbody>
          </table>


          <hr />

          <form onSubmit="App.request(); return false;">
            Nome Derrata:
            <input type="text" name="nome" id="nome">
            Qualità Richiesta:
            <input type="text" name="quality" id="quality">
            <input type="submit" class="btn btn-primary">
          </form>

          <hr />
          <div class="text-center">
            <button type="submit" onclick="App.offer(); return false;" class="btn btn-primary">Add Default
              Offert</button>
            <button type="submit" onclick="App.requestDefault(); return false;" class="btn btn-primary">Add Default
              Request</button>
            <button type="submit" onclick="App.endRequestDefault(); return false;" class="btn btn-primary">End Default
              Request</button>
          </div>
          <hr />

          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
